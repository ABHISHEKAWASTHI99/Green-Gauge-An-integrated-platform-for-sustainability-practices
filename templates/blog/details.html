{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
  <h1 id="title">{{ article.title }}</h1>
  <img src="{{article.image.url}}" id="title-image" alt="article">
  <p  class="authdetails">By {{ article.author }} on {{ article.date }}</p>
  <p class="articlebody">{{ article.body }}</p>
{% endblock %}

{% block css %}
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(53, 113, 53, 0.473);
    }
    #title {
      text-align: center;
      padding:2rem;
      font-family: Arial, Helvetica, sans-serif;
      color: green;
    }
    #title-image {
      height: 300px;
      width: fit-content;
    }
    .authdetails {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2rem;
      color: rgb(0, 0, 0);
      padding-top: 1.5rem;
    }
    .articlebody{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2rem;
      color: rgb(0, 0, 0);
      padding: 2rem;
    }
  </style>
{% endblock %}
