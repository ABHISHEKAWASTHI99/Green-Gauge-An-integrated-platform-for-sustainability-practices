{% extends 'layout/base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <form>
        {% bootstrap_form merchandise.form %}
        <div class="d-grid gap-2">
          <button class="btn btn-dark">filter</button>
        </div>
      </form>
    </div>
    <div class="col-md-9">
      <div class="container">
        <div class="row">
          {% for product in merchandise.qs %}
          <div class="col-md-4 mb-3">
            <div class="card">
              <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Price - {{ product.price }}</p>
                <a href="{% url 'merchandise_detail' product.id %}" class="btn btn-primary bg-dark">View</a>
              </div>
            </div>  
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block css %}
<style>
  main{
    background-color: bisque;
  }
  .card-img-top{
    height: 200px;
    aspect-ratio: 16/9;
  }
</style>
{% endblock %}
